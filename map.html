    <h1>Click the dots to see what happens</h1>
    <div class="distribution-map">
        <img src="https://i.imgur.com/M7aUkuS.png">
        <button class="map-point" style="top:15%;left:35%">

                </div>

        <button class="map-point" style="top:35%;left:50%">
            <div class="content">
                <div class="centered-y">
                    <h2>Fanny Lewald</h2>
                    <p>Fanny Lewald’s literary salon in Berlin, was a favorite among German intellectuals
                      and feminists in mid-1800s. In her novels, she dealt with issues relating to women’s
                      self-determination and she’s been one of the few women who, at the time, managed to
                       support herself being an intellectual.</p>

                </div>
            </div>
        </button>
        <button class="map-point" style="top:76%;left:82.5%">
            <div class="content">
                <div class="centered-y">
                    <h2>Edith Cowan</h2>
                    <p>Cowan was the first woman to be elected to parliament in Australia.
                        She campaigned for women’s rights throughout her career and co-founded
                        the Karrakatta Club, which lobbied for the right for women to vote.</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:30%;left:16%">
            <div class="content">
                <div class="centered-y">
                    <h2>Adelaide Hoodless</h2>
                    <p>Educational reformer and founder of the Women’s Institute.
                       Adelaide Hoodless worked on having more women educated in matters of domestic science.
                      She was also a powerful force behind the formation of three faculties of household science.</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:60%;left:58%">
            <div class="content">
                <div class="centered-y">
                    <h2>Taytu Betul</h2>
                    <p>A formidable queen and empress of Ethiopia.
                      An astute diplomat, she proved to be a key figure in thwarting Italian
                      imperialist designs on Ethiopia. Later, she and her husband Emperor Menelik II,
                       led a huge army to battle at Adwa, where they won one of the most important
                       victories of any African army against European colonialist aggression.</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:43%;left:77%">
            <div class="content">
                <div class="centered-y">
                  <h2>Cíxǐ</h2>
                  <p>Cíxǐ used her acquired knowledge of foreign affairs, diplomacy, economics,
                    and national politics to help develop 19th century China into a modern and
                    internationally competitive nation.</p>
                </div>
            </div>
        </button>
    </div>
