                    <img class="person" src="ep.jpg">
                    <h2>Eva Perón</h2>
                    <p>Eva Perón broke both gender and class barriers to access a level of
                       power unthinkable for both a women or for anyone of her spcial standing.
                        She took advantage of her role as the first lady of
                        Argentina to advocate women’s rights and suffrage.</p>
                    <h6><a href="https://en.wikipedia.org/wiki/Eva_Per%C3%B3nn">
                        Learn More</a></h6>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:35%;left:48%">
            <div class="content">
                <div class="centered-y">
                    <img class="person" src="mc.jpg">
                    <h2>Marie Curie</h2>
                    <p>Marie was a Polish and naturalized French physicist and chemist who
                      conducted pioneering research on radioactivity, with these sciences s
                      he became the first woman to win Nobel Prize, she is the only person
                       to win a Nobel prize in two different sciences.</p>
                    <h6><a href="https://en.wikipedia.org/wiki/Marie_Curie">
                        Learn More</a></h6>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:53%;left:80%">
            <div class="content">
                <div class="centered-y">
                    <img class="person" src="ca.jpg">
                    <h2>Corazon Aquino</h2>
                    <p>Corazon was the first women politician that was in office.
                       She was also the first female filipino president. In 1986 she was name
                      the most prominent figure in the People Power Revolution and that lead
                       her to being called “Women of the year” in Time magazine.</p>
                    <h6><a href="https://en.wikipedia.org/wiki/Corazon_Aquino">
                        Learn More</a></h6>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:45%;left:23%">
            <div class="content">
                <div class="centered-y">
                    <img class="person" src="rp.jpg">
                    <h2>Rosa Parks</h2>
                    <p>Parks was an activist in the civil rights movement best known for
                       her pivotal role in the Montgomery Bus Boycott. The United States
                       Congress has called her "the first lady of civil rights" and "the
                       mother of the freedom movement".</p>
                    <h6><a href="https://en.wikipedia.org/wiki/Rosa_Parksn">
                        Learn More</a></h6>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:57%;left:48%">
            <div class="content">
                <div class="centered-y">
                    <img class="person" src="ya.jpg">
                    <h2>Yaa Asantewaa</h2>
                    <p>The Queen mother ‘Edwesohemaa’ led an army of thousands during
                       the Yaa Asantewaa War for Independence, against the British colonial
                        forces in 1900. The following year the British drove her into exile,
                         and she spent two decades in Seychelles until her death in 1921.</p>
                    <h6><a href="https://en.wikipedia.org/wiki/Yaa_Asantewaa">
                        Learn More</a></h6>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:25%;left:70%">
