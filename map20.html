    <h1>Click the dots to see what happens</h1>
    <div class="distribution-map">
        <img src="https://i.imgur.com/M7aUkuS.png">
        <button class="map-point" style="top:15%;left:35%">
            <div class="content">
                <div class="centered-y">
                    <h2>Jóhanna Sigurðardóttir</h2>
                    <p>Jóhanna is an Icelandic politician, the first female Prime Minister
                       of Iceland, and the world’s first openly lesbian head of government
                        in 2009. She was also active in the trade union movement and Iceland’s Minister of Social Affairs and
                         Social Security. </p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:76%;left:82.5%">
            <div class="content">
                <div class="centered-y">
                    <h2>Elizabeth Blackburn</h2>
                    <p>Specialising in the field of genetics and molecular biology, Blackburn won
                       her shared 2009 Nobel Prize in Physiology or Medicine for the co-research and
                      discovery in the genetics of DNA and their links to cancer and other illnesses.</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:45%;left:77%">
            <div class="content">
                <div class="centered-y">
                    <h2>Aung San Suu Kyi</h2>
                    <p>An advocate for democracy in Burma and a Nobel Peace
                       laureate, symbolizes the struggle of the Burmese people to be free.
                        Suu Kyi has become an international symbol of peaceful resistance
                        against oppression.</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:45%;left:20%">
            <div class="content">
                <div class="centered-y">
                    <h2>Oprah Winfrey</h2>
                    <p>Rising from poverty to become the first African-American woman billionaire,
                       Oprah Winfrey embodies the American dream.Through book recommendations, philanthropic activities, human rights
                      awareness, and political activity, Oprah influences women around the world.</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:57%;left:43%">
            <div class="content">
                <div class="centered-y">
                    <h2>Ellen Johnson Sirleaf</h2>
                    <p>Becoming Africa’s first female president in 2006, Sirleaf shared her
                      2011 Nobel Peace Prize with Liberian peace activist for “their non violent
                      struggle for the safety of women, and for women’s rights to full participation in peace-building work.”</p>
                </div>
            </div>
        </button>
        <button class="map-point" style="top:55%;left:60%">
            <div class="content">
                <div class="centered-y">
                    <h2>Tawakkul Karman</h2>
                    <p>Tawakkul Karman became first Arab woman to be awarded the Nobel Peace Prize in 2015.
                      In her own country, she has been working hard to promote freedom of speech for years.</p>
                </div>
            </div>
        </button>
    </div>
